<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework 6 part 2</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>CSS Diner Shopping List</h1>
            <div class="text">Let's go to the mall!</div>
        </header>
        <table class="for_table">
            <tr>
                <th align="left"><label for="1st_cheked"><input type="checkbox" id="1st_cheked" class="key"><span
                            class="title">A
                            lot of
                            pickles</span> <span class="desk"> (for the next
                            lessons about CSS)</span></label></th>
            </tr>
            <tr>
                <th align="left"><label for="2nd_cheked"><input type="checkbox" id="2nd_cheked" class="key"><span
                            class="title">10
                            apples</span><span class="desk"> (for more
                            CSS manipulation)</span></label></th>
            </tr>
            <tr>
                <th align="left"><label for="3rd_cheked"><input type="checkbox" id="3rd_cheked" class="key"><span
                            class="title">20 oranges</span>
                        <span class="desk"> (becose they
                            are
                            awesome)</span></label>
                </th>
            </tr>
            <tr>
                <th align="left"><label for="4th_cheked"><input type="checkbox" id="4th_cheked" class="key"><span
                            class="title">13 plates</span>
                        <span class="desk">(hm.... they
                            always
                            disappear</span></label>
                </th>
            </tr>
            <tr>
                <th align="left"><label for="5th_cheked"><input type="checkbox" id="5th_cheked" class="key"><span
                            class="title">15
                            bentos</span></label></th>
            </tr>
            <tr>
                <th align="left"><label for="6th_cheked"><input type="checkbox" id="6th_cheked" class="key"><span
                            class="title">1 botte of
                            Sake ^_^</span> <span class="desk">(for
                            my
                            friends)</span></label></th>
            </tr>

        </table>
        <button>Bon appetit :)</button>
    </div>
</body>

</html>
