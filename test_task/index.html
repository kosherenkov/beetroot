<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="css/style.css">

    <title>TEST</title>
</head>

<body>
    <header class="header">
        <div class="conteiner">
            <div class="header__wrap">
                <div class="header__nav">
                    <div class="header__logo">
                        <a href="#"><img src="img/logo.png" alt="logo" class="logo"></a>
                    </div>
                    <nav class="nav">
                        <ul class="nav__list">
                            <a href="#">
                                <li class="nav__items">Напрямки</li>
                            </a>
                            <a href="#">
                                <li class="nav__items">Допомога з роботою</li>
                            </a>
                            <a href="#">
                                <li class="nav__items">Історії успіху</li>
                            </a>
                        </ul>
                    </nav>
                </div>
                <div class="header-content__wrap">
                    <div class="header__content">
                        <a href="mailto: hello@cursor.education" class="header__contact">hello@cursor.education</a>
                        <a href="tel:+38 (063) 049 3115" class="header__contact"> +38 (063) 049 3115 </a>
                    </div>
                    <div class="wrap-selector">
                        <select class="custom-select" onchange="alert(this.value)" placeholder="UK">
                            <option value="UK">UK</option>
                            <option value="RU">RU</option>
                            <option value="EN">EN</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="about">
        <div class="conteiner">
            <div class="about-wrap">
                <div class="social">
                    <a href="#" class="social__img"><img src="img/social_icon/facebook.png" alt=""></a>
                    <a href="#" class="social__img"><img src="img/social_icon/instagram-logo.png" alt=""></a>
                    <a href="#" class="social__img"><img src="img/social_icon/youtube.png" alt=""></a>
                </div>
                <div class="about__description">
                    <div class="about-content__wrap">
                        <p class="subtitle">Дивитися відгук</p>
                        <img src="img/play.png" alt="" class="about__icon">
                    </div>
                    <h1 class="title">cursor</h1>
                    <h2 class="description">Школа програмування</h2>
                    <h2 class="description-bottom">Ефективна та неформальна IT освіта</h2>
                    <button class="btn">Вивчити програмування <span>&#8594;</span></button>
                </div>
                <div class="slider__wrap">
                    <div class="slider-big">
                        <div>
                            <img src="img/slider/slide1.png" alt="" class="slider__img">
                        </div>
                        <div>
                            <img src="img/slider/slide2.jpg" alt="" class="slider__img">
                        </div>
                        <div>
                            <img src="img/slider/slide3.jpg" alt="" class="slider__img">
                        </div>
                    </div>
                    <div class="slider-small">
                        <div class="slide-small">
                            <img src="img/slider/small/1.png" alt="">
                        </div>
                        <div class="slide-small">
                            <img src="img/slider/small/2.png" alt="">
                        </div>
                        <div class="slide-small">
                            <img src="img/slider/small/3.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
