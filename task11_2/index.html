<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

</body>
<div class="page">
    <div class="conteiner">
        <div class="product-card">
            <div class="product-card__galary">
                <div class="product-image">
                    <img src="img/logo.png" alt="logo" class="product-image__logo">
                    <img src="img/product1.png" alt="shoes" class="product-image__img">
                </div>
                <div class="product-color">
                    <ul class="product-color__list">
                        <li class="product-color__item">
                            <input type="radio" name="product_color" checked value="gray"
                                class="input-color product-color__input">
                        </li>
                        <li class="product-color__item">
                            <input type="radio" name="product_color" value="white"
                                class="input-color product-color__input">
                        </li>
                        <li class="product-color__item">
                            <input type="radio" name="product_color" value="red"
                                class="input-color product-color__input">
                        </li>
                        <li class="product-color__item">
                            <input type="radio" name="product_color" value="green"
                                class="input-color product-color__input">
                        </li>
                    </ul>
                </div>
            </div>
            <div class="product-card__description">
                <div class="product-card__h1">
                    Nike SB Stefan Janoski Max
                </div>
                <div class="product-card__h2">
                    Unisex Skateboarding Shoe
                </div>
                <div class="product-card-raiting">
                    <ul class="product-card-raiting__list">
                        <li class="product-card-raiting__item">
                            <input type="radio" class="product-card-raiting__input">
                        </li>
                        <li class="product-card-raiting__item">
                            <input type="radio" class="product-card-raiting__input">
                        </li>
                        <li class="product-card-raiting__item">
                            <input type="radio" class="product-card-raiting__input">
                        </li>
                        <li class="product-card-raiting__item">
                            <input type="radio" class="product-card-raiting__input">
                        </li>
                        <li class="product-card-raiting__item">
                            <input type="radio" class="product-card-raiting__input">
                        </li>
                    </ul>
                </div>
                <div class="product-card__options">
                    <div class="product-card_size">
                        <select name="" id="" class="product-card_size__select">
                            <option value="">Size</option>
                            <option value="">S</option>
                            <option value="">M</option>
                            <option value="">L</option>
                        </select>
                    </div>
                    <div class="product-card_quantity">
                        <select name="" id="" class="product-card_size__select">
                            <option value="">Qty</option>
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                        </select>
                    </div>
                </div>
                <button class="product-card__btn">Add to card</button>
            </div>
        </div>

    </div>

</div>

</html>
